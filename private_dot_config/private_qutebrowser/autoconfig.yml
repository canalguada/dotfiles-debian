# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',E': hint links userscript qute_elinks
        ',M': hint links userscript qute_ytdl_mpv
        ',e': spawn --userscript qute_elinks
        ',m': spawn --userscript qute_ytdl_mpv
        ',t': spawn --userscript qute_mobile_twitter
        <: tab-prev
        <Alt+Left>: back
        <Alt+Right>: forward
        '>': tab-next
  completion.open_categories:
    global:
    - bookmarks
    - history
    - searchengines
    - quickmarks
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.whitelist:
    global: null
  content.headers.referer:
    global: same-domain
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/87.0.4280.66 Safari/537.36
  content.images:
    global: true
  content.javascript.enabled:
    '*://mobile.twitter.com/*': true
    global: false
  content.webgl:
    global: false
  fonts.default_family:
    global:
    - SF Pro Display Light
  fonts.default_size:
    global: 9pt
  fonts.tabs.selected:
    global: 7pt default_family
  fonts.tabs.unselected:
    global: 7pt default_family
  qt.force_platformtheme:
    global: qt5ct
  qt.force_software_rendering:
    global: software-opengl
  qt.highdpi:
    global: false
  session.default_name:
    global: main
  url.auto_search:
    global: naive
  url.default_page:
    global: https://lite.duckduckgo.com/lite/
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://lite.duckduckgo.com/lite/?q={}
  url.start_pages:
    global: https://lite.duckduckgo.com/lite/
